<!DOCTYPE html>
<html ng-app="f1">
  <head>
    <meta charset="utf-8">
    <title>F1 Racer Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script type="text/javascript" src="f1racer.js"></script>
  <link rel="stylesheet" src="f1racer/racertable.css">
  </head>
  <body>
    <div ng-controller="f1controller" class="container">
      <h2>F1 Racer table</h2>
      <table class="table-bordered col-sm-10">
        <thead>
          <tr>
            <td colspan="6"> <input type="search" ng-model="search"/>
          </tr>
          <tr>
            <th><a>Position</a></th>
            <th><a>First Name</a></th>
            <th><a>Last Name</a></th>
            <th><a>Nationality</a></th>
            <th><a>Sponsor</a></th>
            <th><a>Points</a></th>
          </tr>
        </thead>
        <tbody class="table-striped">
          <tr ng-repeat="info in information.MRData.StandingsTable.StandingsLists[0].DriverStandings">
           <td>{{info.position}}</td>
           <td>{{info.Driver.givenName}}</td>
           <td>{{info.Driver.familyName}}</td>
           <td>{{info.Driver.nationality}}</td>
           <td>{{info.Constructors[0].name}}</td>
           <td>{{info.points}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
