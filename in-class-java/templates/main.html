<div ng-controller="myController" class="container">

  <div ng-show="authenticated"> <a href ng-click="Logout()" class="btn btn-default">Log Out</a> </div>
  	<div ng-hide="authenticated">
  		<form class="form-inline">
  			<div class="form-group">
  				<label for="email">Email</label>
  				<input class="form-control" name="email" ng-model="email" type="email" required /> </div>
  			<div class="form-group">
  				<label for="password">Password</label>
  				<input class="form-control" name="password" ng-model="password" type="password" required /> </div>
  			<input type="submit" ng-click="Login()" value="Login" class="btn btn-default" />
  			<input type="submit" ng-click="Register()" value="Register" class="btn btn-default" />
  		</form>
  	</div>

  <div ng-repeat="i in Gems | limitTo:10">
    <div class="" ng-repeat="photos in i.images">
      <img ng-src="{{photos.full}}">
    </div>
    <h1> {{$index + 1}}</h1>
 <h1>{{i.name}}</h1>
 <p>{{i.price | currency}}</p>
 <section gem-panels>

  </section>

 <p>{{i.description}}</p>

 <button ng-hide="Gems.soldOut" ng-show="Gems.canPurchase" class="btn btn-success"> Add to cart </button>
 </div>
</div>
